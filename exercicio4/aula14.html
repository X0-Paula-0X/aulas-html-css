<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea</title>
</head>
<body>
    <h1>Cadastro de Notícias</h1>

    <form>
        <p>
            <label for="titulo">Título</label><br />
            <input id="titulo" value="Lorem ipsum" type="text" placeholder="Informe o título...">
        </p>

        <p>
            <label for="corpo">Corpo da Notícia</label><br />
            <textarea id="corpo" rows="5" cols="30">
                Lorem ipsum
            </textarea>
        </p>

        <p>
            <label for="imagem">Imagem da Capa</label><br />
            <input id="imagem" type="file">
        </p>
        
        <p>
            <input id="status" type="checkbox">
            <label for="status">Notícia está publicada/ativa?</label><br />
        </p>

        <button>Cadastrar</button>
    </form>
</body>
</html>
